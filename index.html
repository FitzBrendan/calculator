<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Calculator</title>
  </head>
  <body>
    <main id="calc__grid--container">
      <div id="clear" class="square erase">
        <i
          class="material-symbols-outlined clear"
          style="font-weight: 300; font-size: 1.5em"
        >
          backspace
        </i>
      </div>
      <div id="pad"></div>

      <div id="all_clear" class="square erase">
        <i
          class="material-symbols-outlined all_clear"
          style="font-weight: 300; font-size: 1.3em"
        >
          ink_eraser
        </i>
      </div>
      <div id="result"></div>

      <div id = "fitz" class = "square">Fitz</div>
      <div id="percentage" class="square math">&#37;</div>
      <div id="multiply" class="square math">&#215;</div>
      <div id="divide" class="square math">&#247;</div>

      <div id="seven" class="square number">7</div>
      <div id="eight" class="square number">8</div>
      <div id="nine" class="square number">9</div>
      <div id="minus" class="square math">&#8722;</div>
      
      <div id="four" class="square number">4</div>
      <div id="five" class="square number">5</div>
      <div id="six" class="square number">6</div>
      <div id="plus" class="square math">&#43;</div>
            
      <div id="one" class="square number">1</div>
      <div id="two" class="square number">2</div>
      <div id="three" class="square number">3</div>

      <div id="zero" class="number">0</div>
      <div id="decimal" class="square">&#8729;</div>
      <div id="equals">&#61;</div>
    </main>

    <footer>
      <section id="copyright__flex--container">
        <div>Copyright &copy 2023</div>
        <div>
          <a
            href="https://github.com/FitzBrendan/calculator"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa fa-github"></i>
          </a>
        </div>
        <div>FitzBrendan</div>
      </section>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
